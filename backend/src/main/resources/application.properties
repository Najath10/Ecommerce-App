spring.application.name=ecommerce
server.port=8090
#PostGres-SQl
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA & Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#images
project.image=images/
#jwt
spring.app.jwtSecret=${JWT_SECRET}
spring.app.jwtExpirationMs=86400000
spring.app.jwtCookieName=springBootEcom

#logging
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.session.web.http.SessionRepositoryFilter.SESSION_LOGGER=DEBUG
spring.session.store-type=none

#URLs
frontend.url=http://localhost:5173
image.base.url=http://localhost:8090/images

#Stripe
stripe.secret.key=${STRIPE_SECRET_KEY}


